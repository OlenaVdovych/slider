<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(90deg, rgba(68,41,7,1) 6%, rgba(79,57,28,1) 22%, rgba(194,138,24,1) 47%, rgba(228,233,103,0.9864320728291317) 76%);">
          <h1>Autumn</h1>
          <p>Four seasons</p>
        </div>
        <div style="background: linear-gradient(90deg, rgba(68,56,7,1) 6%, rgba(76,79,28,1) 22%, rgba(194,178,24,1) 47%, rgba(184,233,103,0.9864320728291317) 76%);">
          <h1>Summer</h1>
          <p>Four seasons</p>
        </div>
        <div style="background: linear-gradient(90deg, rgba(7,66,68,1) 6%, rgba(94,219,92,1) 41%, rgba(193,231,238,0.9864320728291317) 80%);">
          <h1>Spring</h1>
          <p>Four seasons</p>
        </div>
        <div style="background: linear-gradient(90deg, rgba(7,66,68,1) 5%, rgba(92,92,219,1) 33%, rgba(193,231,238,0.9864320728291317) 72%);">
          <h1>Winter</h1>
          <p>Four seasons</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1453306458620-5bbef13a5bca?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1600692868800-1377a10261ca?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1558&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1579851066035-0fc9c3d94cc4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1629&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1496660887775-12d35540ea00?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1530&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
